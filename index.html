<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- css -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>login</title>
  </head>
  <body>
    <div class="container">
      <div class=" justify-content-md-center">
        <div class="col-12">
        
         
            <h2 class="card-title mt-4">Login</h2>
            <h6 class="card-subtitile text-muted mb-5">Masukan kata username dan password dengan benar</h6>
            <form>
              <div class="mb-4 ">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan Username" />
              </div>
              <div class="col-md-12 mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1 " placeholder="Masukan Password" />
              </div>
              <div class="col-md-12 mb-5">
                <label for="inputState" class="form-label">Masuk Sebagai</label>
                <select id="inputState" class="form-select">
                  <option selected>Pilih...</option>
                  <option>Siswa</option>
                  <option>Guru</option>
                </select>
              </div>
              <div class="d-flex justify-content-between"> 
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                  <div>
                    <a class="forget" href="#">Forget Password ?</a>
                  </div>
              </div>
              <div class="d-grid mt-5">
              <button type="submit" class="btn btn-warning btn-style">Submit</button>
             
            </div>
            <div class="mt-3"> <label >Dont have account? <a class="forget" href="#">Register now</a></label> </div>
          </div>
            </form>
          </div>
        </div>
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
